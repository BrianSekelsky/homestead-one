---
layout: default
---

<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid title-container pr-4">
    <h1 class="text-right">Welcome <span class="font-bolder">Home</span></h1>
    <p class=" text-right lead">The Homestead Story</p>
  </div>
</div>

  <div class="container-fluid card-container jumbotron-post">
    <div class="card-columns">
    {% for post in site.posts %}
      <div class="card">
        {% if post.image-url %}
        <img class="card-img-top card-img-home" src="{{ post.image-url }}" alt="Card image cap">
        {% endif %}
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p>{{ post.excerpt }}</p>
          <a href="{{ post.url }}" class="btn btn-primary stretched-link">See More</a>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
